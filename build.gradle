buildscript {
    ext.versions = [asm: '7.0']

    ext.depends = [
            asm         : "org.ow2.asm:asm:${versions.asm}",
            asm_util    : "org.ow2.asm:asm-util:${versions.asm}",
            asm_tree    : "org.ow2.asm:asm-tree:${versions.asm}",
            asm_test    : "org.ow2.asm:asm-test:${versions.asm}",
            asm_commons : "org.ow2.asm:asm-commons:${versions.asm}",
            asm_analysis: "org.ow2.asm:asm-analysis:${versions.asm}",
    ]
}

subprojects {
    apply plugin: 'java-library'
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        implementation depends.asm
        // Use JUnit test framework
        testImplementation 'junit:junit:4.12'
    }
}